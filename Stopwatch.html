<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="CSS/normalize.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="CSS/all.min.css" />

    <!-- style css -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Stopwatch.css">
</head>
<body>
    <!-- Start Header -->
    <div class="header" id="header">
        <div class="container">
            <a href="#" class="logo">
                <i class="fa-solid fa-clock"></i>
            </a>

            <ul class="main-nav">
                <li><a href="DigitalWatch.html" target="_blank" id="digital-link">Digital Watch</a></li>
                <li><a href="#Stopwatch" id="stopwatch-link">Stopwatch</a></li>
                <li><a href="Timer.html" target="_blank" id="timer-link">Timer</a></li>
            </ul>

        </div>
    </div>

    <!-- Start Watch -->
    <div class="watch">
        <div class="container">
            <div id="Functionwatch">
                <span id="hrs">00</span>
                <span >:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>

            <div class="buttons">
                <button id="startStopBtn">
                    <i class="fa-solid fa-play" id="play"></i>
                </button>
        
                <button id="resetBtn">
                    <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
                </button>
            </div>
        </div>
    </div>


    <!-- Javascript file -->
    <script src="JS/Stopwatch.js"></script>
</body>
</html>
