<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="CSS/normalize.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="CSS/all.min.css" />

    <!-- style css -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Timer.css">
</head>
<body>

    <!-- Start Header -->
    <div class="header" id="header">
        <div class="container">
            <a href="#" class="logo">
                <i class="fa-solid fa-clock"></i>
            </a>
    
            <ul class="main-nav">
                <li><a href="DigitalWatch.html" target="_blank"  id="digital-link">Digital Watch</a></li>
                <li><a href="Stopwatch.html" target="_blank" id="stopwatch-link">Stopwatch</a></li>
                <li><a href="#Timer" id="timer-link">Timer</a></li>
            </ul>

        </div>
    </div>

    <div class="watch">
        <div class="container">
            <!-- Countdown Input Section -->
            <div id="countDown">
                <input type="number" id="hours" min="0" placeholder="00" class="time-input">
                <span>:</span>
                <input type="number" id="minutes" min="0" max="59" placeholder="00" class="time-input">
                <span>:</span>
                <input type="number" id="seconds" min="0" max="59" placeholder="00" class="time-input">
            </div>

            <div class="buttons">
                <button id="startStopBtn">
                    <i class="fa-solid fa-play" id="play"></i>
                </button>
    
                <button id="cancelBtn">
                    <i class="fa-solid fa-square-xmark" id="cancel"></i>
                </button>
            </div>

        </div>
    </div>

    <!-- Javascript file -->
    <script src="JS/Timer.js"></script>

</body>
</html>
